{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if search_v %}
        <h2>Searching for {{ search_value }}</h2>
    {% else %}
        <h1>All Pages</h1>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <a href ="/wiki/{{ entry }}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
